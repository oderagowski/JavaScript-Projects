<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/CSS_File.css">
    <title>Countdown Slideshow</title>
</head>
<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- SLIDESHOW -->

    <!-- Slideshow Container -->

   <div class="slideshow-container">

    <!-- Full-width images with number and caption text  -->

        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="./img/image1.jfif" alt="Donkey in the desert" style="width:100%;">
            <div class="text">Picture #1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="./img/image2.jfif" alt="Donkeys at a fence" style="width:100%;">
            <div class="text">Picture #2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="./img/image3.jpg" alt="Donkey with long ears" style="width:100%;">
            <div class="text">Picture #3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="./img/image4.jfif" alt="Dog riding a donkey" style="width:100%;">
            <div class="text">Picture #4</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="./img/image5.jpg" alt="Donkeys in the snow" style="width:100%;">
            <div class="text">Picture #5</div>
        </div>







    

        

    <!-- Next and previous buttons -->

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(+1)">&#10095;</a>


    </div>





    

    <!-- The dots/circles -->

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>


    </div>



    <script src="./JS/main.js"></script>


</body>
</html>
